<!DOCTYPE html>
<html>
<head>
<title>T-Shirt Store</title>

<style>
body{
    margin:0;
    font-family:Arial, Helvetica, sans-serif;
    background-image:url("https://images.unsplash.com/photo-1523381210434-271e8be1f52b");
    background-size:cover;
    background-position:center;
}

/* dark overlay */
.overlay{
    background:rgba(0,0,0,0.65);
    min-height:100vh;
    padding:40px;
}

/* heading */
h1{
    color:white;
    text-align:center;
    margin-bottom:40px;
}

/* grid layout */
.grid{
    display:grid;
    grid-template-columns:repeat(auto-fit, minmax(250px,1fr));
    gap:30px;
    max-width:1100px;
    margin:auto;
}

/* card design */
.card{
    background:white;
    border-radius:12px;
    padding:15px;
    text-align:center;
    box-shadow:0px 5px 15px rgba(0,0,0,0.3);
    transition:0.3s;
}

.card:hover{
    transform:translateY(-5px);
}

.card img{
    width:100%;
    height:250px;
    object-fit:cover;
    border-radius:10px;
}

/* button */
.btn{
    display:inline-block;
    margin-top:10px;
    padding:10px 18px;
    background:#222;
    color:white;
    text-decoration:none;
    border-radius:6px;
}

.btn:hover{
    background:#444;
}
</style>
</head>

<body>

<div class="overlay">

<h1>Custom T-Shirt Store</h1>

<div class="grid">
{% for d in designs %}
<div class="card">
    <img src="/static/uploads/{{d.image}}">
    <h3>{{d.name}}</h3>
    <p>â‚¹{{d.price}}</p>
    <a class="btn" href="/order/{{d.name}}">Order Now</a>
</div>
{% endfor %}
</div>

</div>

</body>
</html>
