<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>THREADLINE — Add Design</title>
<link href="https://fonts.googleapis.com/css2?family=Bebas+Neue&family=DM+Sans:wght@300;400;500;600;700&display=swap" rel="stylesheet">
<style>
  :root { --orange:#FF6B00; --dark:#0A0A0A; --card:#111; --text:#F0EDE8; --muted:#666; --border:rgba(255,255,255,0.08); --input-bg:#1a1a1a; }
  *,*::before,*::after{box-sizing:border-box;margin:0;padding:0;}
  body { font-family:'DM Sans',sans-serif; background:var(--dark); color:var(--text); min-height:100vh; display:flex; align-items:center; justify-content:center; padding:40px 20px; }
  .bg { position:fixed; inset:0; background:radial-gradient(ellipse 50% 50% at 70% 30%, rgba(255,107,0,0.07), transparent); pointer-events:none; }
  .card {
    position:relative; z-index:2; background:var(--card);
    border:1px solid var(--border); border-radius:4px; padding:52px 48px;
    width:100%; max-width:560px;
    box-shadow:0 40px 80px rgba(0,0,0,0.5);
    animation:slideUp 0.7s cubic-bezier(0.16,1,0.3,1) forwards;
  }
  @keyframes slideUp{from{opacity:0;transform:translateY(30px)}to{opacity:1;transform:translateY(0)}}
  .back-link { display:inline-flex; align-items:center; gap:8px; color:var(--muted); font-size:0.72rem; letter-spacing:0.15em; text-transform:uppercase; text-decoration:none; margin-bottom:36px; transition:color 0.2s; }
  .back-link:hover { color:var(--orange); }
  .eyebrow { font-size:0.65rem; letter-spacing:0.28em; text-transform:uppercase; color:var(--orange); font-weight:700; margin-bottom:10px; }
  h1 { font-family:'Bebas Neue',sans-serif; font-size:3rem; letter-spacing:0.04em; margin-bottom:40px; line-height:1; }
  .field { margin-bottom:20px; }
  .field label { display:block; font-size:0.68rem; letter-spacing:0.16em; text-transform:uppercase; font-weight:700; color:var(--muted); margin-bottom:9px; }
  .field input, .field textarea {
    width:100%; background:var(--input-bg); border:1px solid var(--border);
    color:var(--text); padding:13px 16px; font-family:'DM Sans',sans-serif;
    font-size:0.92rem; border-radius:3px; outline:none; transition:all 0.25s;
  }
  .field input::placeholder, .field textarea::placeholder { color:var(--muted); }
  .field input:focus, .field textarea:focus { border-color:var(--orange); box-shadow:0 0 0 3px rgba(255,107,0,0.1); background:#1d1d1d; }
  .field textarea { resize:vertical; min-height:100px; line-height:1.6; }
  .field-row { display:grid; grid-template-columns:1fr 1fr; gap:16px; }
  .upload-area {
    border:2px dashed var(--border); border-radius:4px; padding:36px;
    text-align:center; cursor:pointer; transition:all 0.25s; background:var(--input-bg);
  }
  .upload-area:hover { border-color:var(--orange); background:#1c1309; }
  .upload-area input { display:none; }
  .preview-img { width:100%; max-height:220px; object-fit:cover; border-radius:3px; display:none; border:1px solid var(--border); }
  .upload-icon { margin:0 auto 14px; opacity:0.35; }
  .upload-text { font-size:0.85rem; color:var(--muted); margin-bottom:4px; }
  .upload-hint { font-size:0.7rem; color:#444; letter-spacing:0.06em; }
  .submit-btn {
    width:100%; background:var(--orange); color:#000; border:none;
    padding:16px; font-family:'DM Sans',sans-serif; font-size:0.83rem;
    font-weight:700; letter-spacing:0.16em; text-transform:uppercase;
    border-radius:3px; cursor:pointer; margin-top:8px;
    transition:all 0.3s; box-shadow:0 0 36px rgba(255,107,0,0.28);
    display:flex; align-items:center; justify-content:center; gap:10px;
  }
  .submit-btn:hover { background:#ff7d1a; transform:translateY(-2px); box-shadow:0 4px 50px rgba(255,107,0,0.45); }
</style>
</head>
<body>
<div class="bg"></div>
<div class="card">
  <a href="/dashboard" class="back-link">
    <svg width="16" height="16" viewBox="0 0 16 16" fill="none"><path d="M13 8H3M3 8L7 4M3 8L7 12" stroke="currentColor" stroke-width="1.5" stroke-linecap="round" stroke-linejoin="round"/></svg>
    Back to Dashboard
  </a>
  <p class="eyebrow">Catalog Management</p>
  <h1>Add New<br>Design</h1>

  <form method="POST" enctype="multipart/form-data">
    <div class="field-row">
      <div class="field">
        <label>Design Code</label>
        <input name="code" placeholder="e.g. DES-001" required>
      </div>
      <div class="field">
        <label>Price (₹)</label>
        <input name="price" type="number" placeholder="e.g. 499" required>
      </div>
    </div>
    <div class="field">
      <label>Design Name</label>
      <input name="name" placeholder="Enter design name" required>
    </div>
    <div class="field">
      <label>Description</label>
      <textarea name="description" placeholder="Describe this design..."></textarea>
    </div>
    <div class="field">
      <label>Design Image</label>
      <label class="upload-area" for="designImg">
        <input type="file" id="designImg" name="image" accept="image/*" onchange="previewImage(this)" required>
        <img class="preview-img" id="preview">
        <svg class="upload-icon" width="44" height="44" viewBox="0 0 44 44" fill="none"><rect x="4" y="10" width="36" height="28" rx="3" stroke="currentColor" stroke-width="1.5"/><path d="M22 34V20M22 20L15 27M22 20L29 27" stroke="currentColor" stroke-width="1.5" stroke-linecap="round" stroke-linejoin="round"/><circle cx="15" cy="17" r="3" stroke="currentColor" stroke-width="1.5"/></svg>
        <p class="upload-text" id="imgText">Click to upload image</p>
        <p class="upload-hint">PNG, JPG — recommended 800×1000px</p>
      </label>
    </div>
    <button class="submit-btn" type="submit">
      Add to Catalog
      <svg width="16" height="16" viewBox="0 0 16 16" fill="none"><path d="M3 8H13M13 8L9 4M13 8L9 12" stroke="currentColor" stroke-width="1.8" stroke-linecap="round" stroke-linejoin="round"/></svg>
    </button>
  </form>
</div>
<script>
function previewImage(input) {
  const preview = document.getElementById('preview');
  const text = document.getElementById('imgText');
  if(input.files && input.files[0]) {
    const reader = new FileReader();
    reader.onload = e => {
      preview.src = e.target.result;
      preview.style.display = 'block';
      text.textContent = '✓ ' + input.files[0].name;
    };
    reader.readAsDataURL(input.files[0]);
  }
}
</script>
</body>
</html>
