<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>THREADLINE â€” Change Password</title>
<link href="https://fonts.googleapis.com/css2?family=Bebas+Neue&family=DM+Sans:wght@300;400;500;600;700&display=swap" rel="stylesheet">
<style>
  :root { --orange:#FF6B00; --dark:#0A0A0A; --card:#111; --text:#F0EDE8; --muted:#666; --border:rgba(255,255,255,0.08); }
  *,*::before,*::after{box-sizing:border-box;margin:0;padding:0;}
  body { font-family:'DM Sans',sans-serif; background:var(--dark); color:var(--text); min-height:100vh; display:flex; align-items:center; justify-content:center; padding:20px; }
  .bg { position:fixed; inset:0; background:radial-gradient(ellipse 40% 40% at 30% 70%, rgba(255,107,0,0.06), transparent); pointer-events:none; }
  .card { position:relative; z-index:2; background:var(--card); border:1px solid var(--border); border-radius:4px; padding:52px 48px; width:100%; max-width:420px; box-shadow:0 40px 80px rgba(0,0,0,0.5); animation:up 0.7s cubic-bezier(0.16,1,0.3,1) forwards; }
  @keyframes up{from{opacity:0;transform:translateY(24px)}to{opacity:1;transform:translateY(0)}}
  .back-link { display:inline-flex; align-items:center; gap:8px; color:var(--muted); font-size:0.72rem; letter-spacing:0.15em; text-transform:uppercase; text-decoration:none; margin-bottom:40px; transition:color 0.2s; }
  .back-link:hover { color:var(--orange); }
  .lock-icon { width:52px; height:52px; background:rgba(255,107,0,0.1); border-radius:50%; display:flex; align-items:center; justify-content:center; margin-bottom:24px; border:1px solid rgba(255,107,0,0.2); }
  .eyebrow { font-size:0.65rem; letter-spacing:0.28em; text-transform:uppercase; color:var(--orange); font-weight:700; margin-bottom:10px; }
  h1 { font-family:'Bebas Neue',sans-serif; font-size:2.8rem; letter-spacing:0.04em; margin-bottom:36px; line-height:1; }
  .field { margin-bottom:20px; position:relative; }
  .field label { display:block; font-size:0.68rem; letter-spacing:0.16em; text-transform:uppercase; font-weight:700; color:var(--muted); margin-bottom:9px; }
  .field input { width:100%; background:#1a1a1a; border:1px solid var(--border); color:var(--text); padding:13px 48px 13px 16px; font-family:'DM Sans',sans-serif; font-size:0.92rem; border-radius:3px; outline:none; transition:all 0.25s; }
  .field input::placeholder { color:var(--muted); }
  .field input:focus { border-color:var(--orange); box-shadow:0 0 0 3px rgba(255,107,0,0.1); background:#1d1d1d; }
  .eye-btn { position:absolute; right:14px; bottom:13px; background:none; border:none; cursor:pointer; color:var(--muted); transition:color 0.2s; padding:0; }
  .eye-btn:hover { color:var(--text); }
  .info-note { background:rgba(255,107,0,0.06); border:1px solid rgba(255,107,0,0.15); border-radius:3px; padding:14px 16px; font-size:0.8rem; color:var(--muted); margin-bottom:28px; line-height:1.5; }
  .info-note strong { color:var(--orange); font-weight:600; }
  .submit-btn { width:100%; background:var(--orange); color:#000; border:none; padding:15px; font-family:'DM Sans',sans-serif; font-size:0.82rem; font-weight:700; letter-spacing:0.16em; text-transform:uppercase; border-radius:3px; cursor:pointer; transition:all 0.3s; box-shadow:0 0 30px rgba(255,107,0,0.25); }
  .submit-btn:hover { background:#ff7d1a; transform:translateY(-2px); box-shadow:0 4px 40px rgba(255,107,0,0.45); }
</style>
</head>
<body>
<div class="bg"></div>
<div class="card">
  <a href="/dashboard" class="back-link">
    <svg width="16" height="16" viewBox="0 0 16 16" fill="none"><path d="M13 8H3M3 8L7 4M3 8L7 12" stroke="currentColor" stroke-width="1.5" stroke-linecap="round" stroke-linejoin="round"/></svg>
    Dashboard
  </a>
  <div class="lock-icon">
    <svg width="22" height="22" viewBox="0 0 22 22" fill="none"><rect x="3" y="10" width="16" height="10" rx="2" stroke="#FF6B00" stroke-width="1.5"/><path d="M7 10V7a4 4 0 018 0v3" stroke="#FF6B00" stroke-width="1.5" stroke-linecap="round"/><circle cx="11" cy="15" r="1.5" fill="#FF6B00"/></svg>
  </div>
  <p class="eyebrow">Security</p>
  <h1>Change<br>Password</h1>

  <div class="info-note">
    <strong>Tip:</strong> Use a strong password combining letters, numbers, and symbols. Minimum 8 characters recommended.
  </div>

  <form method="POST">
    <div class="field">
      <label>New Password</label>
      <input type="password" name="new_password" id="pwdInput" placeholder="Enter new password" required>
      <button type="button" class="eye-btn" onclick="togglePwd()">
        <svg id="eyeIcon" width="18" height="18" viewBox="0 0 18 18" fill="none"><path d="M1 9s3-6 8-6 8 6 8 6-3 6-8 6-8-6-8-6z" stroke="currentColor" stroke-width="1.4"/><circle cx="9" cy="9" r="2.5" stroke="currentColor" stroke-width="1.4"/></svg>
      </button>
    </div>
    <button class="submit-btn" type="submit">Update Password</button>
  </form>
</div>
<script>
function togglePwd() {
  const input = document.getElementById('pwdInput');
  input.type = input.type === 'password' ? 'text' : 'password';
}
</script>
</body>
</html>
